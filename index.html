        document.addEventListener('DOMContentLoaded', (event) => {

            function handleMotion(event) {
                const x = event.accelerationIncludingGravity.x;
                if (x !== null) {
                    // Normalize the tilt value (-9.8 to 9.8) to our target range (-0.4 to 0.4)
                    targetWindEffect = Math.max(-1, Math.min(1, x / 9.8)) * -0.4;
                }

                // Shake detection logic
                const currentTime = new Date().getTime();
                if (currentTime - lastShakeTime > 1000) { // Throttle to 1 second
                    const accel = event.accelerationIncludingGravity;
                    if (lastAccel.x !== null) {
                        const deltaX = Math.abs(accel.x - lastAccel.x);
                        const deltaY = Math.abs(accel.y - lastAccel.y);
                        const deltaZ = Math.abs(accel.z - lastAccel.z);

                        if ((deltaX + deltaY + deltaZ) > shakeThreshold) {
                            lastShakeTime = currentTime;
                            
                            // Make all flowers disappear

                                flower.isDisappearing = true;

                            // Add a central sparkle effect as feedback

                        }
                    }
                    lastAccel = { x: accel.x, y: accel.y, z: accel.z };
                }
            }

            // Wind effect for mobile (device motion)
            if (window.DeviceMotionEvent) {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    // For iOS 13+, permission must be requested via a user gesture.
                    // We add a one-time click listener to the window to request it.
                    window.addEventListener('click', function requestPermission() {
                         DeviceMotionEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('devicemotion', handleMotion);
                            }
                        })
                        .catch(console.error);

            function createSparkle(x, y, count = 5) {
                for (let i = 0; i < count; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    const size = 5 + Math.random() * 10;
                    sparkle.style.width = `${size}px`;
                    sparkle.style.height = `${size}px`;

                    document.body.appendChild(sparkle);

                    setTimeout(() => {

                    }, 500);
                }
            }

            function createFlower(x, y, themeType = null) {
                const randomScale = 0.7 + Math.random() * 0.6;
                const isSpecialColor = Math.random() < 0.15;
                let hue, saturation, lightness;

                if (!isSpecialColor) {
                    hue = 40 + Math.random() * 20;
                    saturation = 80 + Math.random() * 20;
                    lightness = 50 + Math.random() * 20;
                } else {
                    const specialColors = [
                        { hue: 350, saturation: 80, lightness: 65 },
                        { hue: 20, saturation: 90, lightness: 60 },
                        { hue: 250, saturation: 70, lightness: 70 },
                    ];
                    const selectedColor = specialColors[Math.floor(Math.random() * specialColors.length)];
                    hue = selectedColor.hue;
                    saturation = selectedColor.saturation;
                    lightness = selectedColor.lightness;
                }

                let flowerType;
                if (themeType !== null && Math.random() < 0.3) { // 30% chance for themed flower
                    flowerType = themeType;
                } else {
                    // Generate a normal flower (types 0, 1, 2)
                    flowerType = Math.floor(Math.random() * 3);
                }

                flowers.push({
                    x, 
                    y, 
                    scale: randomScale, 
                    currentRotation: Math.random() * 360, 
                    color: `hsl(${hue}, ${saturation}%, ${lightness}%)`,
                    creationTime: Date.now(),
                    targetX: x, 
                    targetY: y,
                    isBeingAbsorbed: false,
                    isDisappearing: false,
                    flowerType: flowerType
                });
            }

            function removeFlowersByType(type) {
                flowers.forEach(flower => {
                    if (flower.flowerType === type) {
                        flower.isDisappearing = true;
                    }
                });
            }

            function drawFlower(flower) {
                ctx.save();
                ctx.translate(flower.x, flower.y);
                ctx.rotate(windEffect); // Apply wind
                ctx.rotate(flower.currentRotation * Math.PI / 180);
                ctx.scale(flower.scale, flower.scale);

                if (flower.flowerType >= 3) { // If it's a special flower
                    const pulse = Math.sin(Date.now() / 400) * 5 + 10;
                    ctx.shadowColor = 'rgba(255, 223, 0, 0.75)'; // Gold glow
                    ctx.shadowBlur = pulse;
                }

                // Tallo
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, 40);
                ctx.strokeStyle = '#33691E';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Hojas
                ctx.fillStyle = '#4CAF50';
                ctx.beginPath();
                ctx.ellipse(5, 20, 12, 6, -Math.PI / 5, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(-5, 25, 12, 6, Math.PI / 5, 0, 2 * Math.PI);
                ctx.fill();
                
                // --- Gradiente para el relleno ---
                const gradient = ctx.createRadialGradient(0, 0, 1, 0, 0, 25);
                const hslMatch = flower.color.match(/hsl\((\d+),\s*(\d+)%,\s*(\d+)%\)/);
                let lighterColor = flower.color;
                let darkerColor = flower.color;
                if (hslMatch) {
                    const [_, h, s, l] = hslMatch;
                    lighterColor = `hsl(${h}, ${s}%, ${Math.min(100, parseInt(l) + 20)}%)`;
                    darkerColor = `hsl(${h}, ${s}%, ${Math.max(0, parseInt(l) - 20)}%)`;
                }
                gradient.addColorStop(0, lighterColor);
                gradient.addColorStop(1, flower.color);
                ctx.fillStyle = gradient;

                // --- Estilo del borde ---
                ctx.strokeStyle = darkerColor;
                ctx.lineWidth = 1;

                switch (flower.flowerType) {
                    case 0: // Original flower
                    default:
                        const petalCount = 8;
                        for (let i = 0; i < petalCount; i++) {
                            const angle = (i / petalCount) * 2 * Math.PI;
                            ctx.save();
                            ctx.rotate(angle);
                            ctx.beginPath();
                            ctx.moveTo(0, 0);
                            ctx.quadraticCurveTo(15, 15, 0, 30);
                            ctx.quadraticCurveTo(-15, 15, 0, 0);
                            ctx.fill();
                            ctx.stroke();
                            ctx.restore();
                        }
                        break;
                    case 1: // Daisy-like flower
                        const daisyPetals = 12;
                        for (let i = 0; i < daisyPetals; i++) {
                            const angle = (i / daisyPetals) * 2 * Math.PI;
                            ctx.save();
                            ctx.rotate(angle);
                            ctx.beginPath();
                            ctx.ellipse(0, 18, 4, 15, 0, 0, 2 * Math.PI);
                            ctx.fill();
                            ctx.stroke();
                            ctx.restore();
                        }
                        break;
                    case 2: // Tulip-like flower
                        const tulipPetals = 3;
                        for (let i = 0; i < tulipPetals; i++) {
                            const angle = (i / tulipPetals) * 2 * Math.PI;
                            ctx.save();
                            ctx.rotate(angle);
                            ctx.beginPath();
                            ctx.moveTo(0, -10);
                            ctx.quadraticCurveTo(25, 10, 20, 30);
                            ctx.lineTo(-20, 30);
                            ctx.quadraticCurveTo(-25, 10, 0, -10);
                            ctx.closePath();
                            ctx.fill();
                            ctx.stroke();
                            ctx.restore();
                        }
                        break;
                    case 3: // Snoopy Flower (Reverted)
                        ctx.fillStyle = 'white';
                        ctx.strokeStyle = '#E0E0E0';
                        const snoopyPetals = 12;
                        for (let i = 0; i < snoopyPetals; i++) {
                            const angle = (i / snoopyPetals) * 2 * Math.PI;
                            ctx.save();
                            ctx.rotate(angle);
                            ctx.beginPath();
                            ctx.ellipse(0, 18, 6, 15, 0, 0, 2 * Math.PI);
                            ctx.fill();
                            ctx.stroke();
                            ctx.restore();
                        }
                        // Black center
                        ctx.beginPath();
                        ctx.arc(0, 0, 10, 0, 2 * Math.PI);
                        ctx.fillStyle = 'black';
                        ctx.fill();
                        break;
                    case 4: // Luffy Flower - Straw Hat (New Design)
                        // Hat brim
                        ctx.fillStyle = '#FFD700'; // Straw color
                        ctx.strokeStyle = '#DAA520';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.ellipse(0, 5, 35, 15, 0, 0, 2 * Math.PI); // Make it more of an ellipse
                        ctx.fill();
                        ctx.stroke();

                        // Top part of the hat (more dome-like)
                        ctx.fillStyle = '#FBC02D'; // Slightly darker straw color
                        ctx.beginPath();
                        ctx.moveTo(-20, -5);
                        ctx.quadraticCurveTo(0, -30, 20, -5);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();

                        // Red band
                        ctx.fillStyle = '#FF1744';
                        ctx.strokeStyle = '#C4001D';
                        ctx.lineWidth = 1.5;
                        ctx.beginPath();
                        ctx.rect(-22, -8, 44, 10);
                        ctx.fill();
                        ctx.stroke();
                        break;
                    case 5: // Deku Flower (Reverted)
                        ctx.fillStyle = '#008000'; // Green
                        ctx.strokeStyle = '#006400';
                        const dekuPetals = 8;
                        for (let i = 0; i < dekuPetals; i++) {
                            const angle = (i / dekuPetals) * 2 * Math.PI + (Math.PI / dekuPetals);
                            ctx.save();
                            ctx.rotate(angle);
                            ctx.beginPath();
                            ctx.moveTo(0, 0);
                            ctx.lineTo(10, 30);
                            ctx.lineTo(-10, 30);
                            ctx.closePath();
                            ctx.fill();
                            ctx.stroke();
                            ctx.restore();
                        }
                        // Center
                        ctx.beginPath();
                        ctx.arc(0, 0, 8, 0, 2 * Math.PI);
                        ctx.fillStyle = '#2F4F4F'; // Dark slate gray
                        ctx.fill();
                        break;

                // Centro de la flor con brillo (except for character flowers)
                if (flower.flowerType < 3) {

                    ctx.beginPath();

                    ctx.fillStyle = `hsla(24, 55%, ${pulse}%, 0.9)`; // Animate lightness
                    ctx.fill();
                    ctx.strokeStyle = "rgba(92, 51, 23, 0.8)"; // Borde m√°s oscuro para el centro
                    ctx.lineWidth = 1.5;
                    ctx.stroke();

                ctx.restore();

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                windEffect += (targetWindEffect - windEffect) * 0.05; // Smooth the wind effect

                const currentTime = Date.now(); // Get current time once
                
                // Handle flower aging and disappearing animation
                flowers.forEach(flower => {
                    // Fade out old flowers
                    if (!flower.isDisappearing && (currentTime - flower.creationTime > flowerMaxAge)) {
                        flower.isDisappearing = true;
                    }

                    if (flower.isDisappearing) {
                        flower.scale *= 0.95;
                        flower.currentRotation += 10;
                    }
                });

                // Filter out flowers that have completely faded
                flowers = flowers.filter(flower => flower.scale > 0.05);
                
                // Handle character absorption
                Object.entries(activeCharacters).forEach(([characterName, characterElement]) => {
                    if (!characterElement) return;

                    const characterInfo = characters.find(c => c.name === characterName);
                    if (!characterInfo) return;

                    const characterRect = characterElement.getBoundingClientRect();
                    const characterX = characterRect.left + characterRect.width / 2;
                    const characterY = characterRect.top + characterRect.height / 2;
                    const absorptionRadius = window.innerWidth < 768 ? 120 : 250;

                    flowers = flowers.filter(flower => {
                        if (flower.isDisappearing) return true;
                        const dx = flower.x - characterX;
                        const dy = flower.y - characterY;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < absorptionRadius) {
                            flower.isBeingAbsorbed = true;
                            flower.x -= dx * 0.05; 
                            flower.y -= dy * 0.05;
                            flower.scale *= 0.98;
                            flower.currentRotation += 5;

                            if (flower.scale < 0.1 || distance < 10) {
                                createSparkle(flower.x, flower.y, 5);
                                return false;
                            }
                        } else {
                            flower.isBeingAbsorbed = false;
                        }
                        return true;
                    });
                });

                // Handle vortex effect
                if (isVortexActive && vortexEffectElement) {
                    const vortexX = parseFloat(vortexEffectElement.style.left) + parseFloat(vortexEffectElement.style.width) / 2;
                    const vortexY = parseFloat(vortexEffectElement.style.top) + parseFloat(vortexEffectElement.style.height) / 2;
                    const vortexRadius = 150;

                    flowers = flowers.filter(flower => {
                        const dx = flower.x - vortexX;
                        const dy = flower.y - vortexY;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < vortexRadius) {
                            flower.isBeingAbsorbed = true; 
                            flower.x -= dx * 0.08; 
                            flower.y -= dy * 0.08;
                            flower.scale *= 0.98;
                            flower.currentRotation += 10;
                            if (flower.scale < 0.1 || distance < 10) {
                                createSparkle(flower.x, flower.y, 5);
                                return false;
                            }
                        } else {
                            if (!flower.isBeingAbsorbed) {
                                flower.isBeingAbsorbed = false;
                            }
                        }
                        return true;
                    });
                }
                
                // Filter flowers that are off-screen
                const onScreenFlowers = flowers.filter(flower => 
                    flower.x > -100 && flower.x < canvas.width + 100 &&
                    flower.y > -100 && flower.y < canvas.height + 100
                );

                flowers = onScreenFlowers;

                // Draw all remaining flowers
                flowers.forEach(flower => {
                    if (!flower.isBeingAbsorbed) {
                        flower.currentRotation += 0.1;
                    }
                    drawFlower(flower);
                });
                
                // Create new flowers periodically
                if (Date.now() - lastFlowerTime > 200) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    createFlower(x, y, themedFlowerType);
                    lastFlowerTime = Date.now();
                }

                requestAnimationFrame(animate);
            }
            animate();

            function createDustParticle() {
                const particle = document.createElement('div');
                particle.classList.add('dust-particle');
                
                const randomFactor = Math.random(); // 0 to 1
                
                const size = 1 + randomFactor * 3; // size from 1px to 4px
                const scale = 0.5 + randomFactor * 0.8; // visual scale
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;
                
                // Smaller particles (further away) move slower (longer duration)
                const duration = 20 - (randomFactor * 12); // duration from 8s to 20s
                const delay = Math.random() * 20;
                
                // Smaller particles travel less distance
                const endX = (Math.random() - 0.5) * window.innerWidth * 0.5 * (0.5 + randomFactor);
                const endY = window.innerHeight * 1.2 * (0.8 + randomFactor);

                particle.style.setProperty('--duration', `${duration}s`);
                particle.style.setProperty('--delay', `${delay}s`);
                particle.style.setProperty('--endX', `${endX}px`);
                particle.style.setProperty('--endY', `${endY}px`);
                particle.style.setProperty('--scale', `${scale}`);
                
                garden.appendChild(particle);
                setTimeout(() => { particle.remove(); }, (duration + delay) * 1000);
            }
            setInterval(createDustParticle, 500);

            function createPetalParticle() {
                const particle = document.createElement('div');
                particle.classList.add('petal-particle');

                const randomFactor = Math.random(); // 0 to 1

                const size = 5 + randomFactor * 8; // Petals are a bit larger

                // Use flower colors
                const hue = 330 + Math.random() * 60; // Pinks, purples, yellows
                const saturation = 70 + Math.random() * 30;
                const lightness = 65 + Math.random() * 15;
                
                const startX = Math.random() * window.innerWidth;
                const startY = -50; // Start from above the screen
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;

                const duration = 20 - (randomFactor * 12); // 8s to 20s
                const delay = Math.random() * 20;

                const endX = (Math.random() - 0.5) * window.innerWidth * 0.5 * (0.5 + randomFactor);
                const endY = window.innerHeight + 100; // Fall all the way down

                const scale = 0.8 + randomFactor * 0.7;

                particle.style.setProperty('--duration', `${duration}s`);
                particle.style.setProperty('--delay', `${delay}s`);
                particle.style.setProperty('--endX', `${endX}px`);
                particle.style.setProperty('--endY', `${endY}px`);
                particle.style.setProperty('--scale', `${scale}`);
                particle.style.setProperty('--size', `${size}px`);
                particle.style.setProperty('--color', `hsla(${hue}, ${saturation}%, ${lightness}%, 0.6)`);

                garden.appendChild(particle);
                setTimeout(() => { particle.remove(); }, (duration + delay) * 1000);
            }
            setInterval(createPetalParticle, 800);

            function handleInteraction(e, type) {
                const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : undefined);
                const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : undefined);

                if (clientX === undefined || clientY === undefined) return;

                if (e.shiftKey || (type === 'vortex' && isVortexActive)) {
                    if (!vortexEffectElement) {
                        vortexEffectElement = document.createElement('div');
                        vortexEffectElement.classList.add('vortex-effect');
                        garden.appendChild(vortexEffectElement);
                    }
                    const vortexSize = 100;
                    vortexEffectElement.style.width = `${vortexSize}px`;
                    vortexEffectElement.style.height = `${vortexSize}px`;
                    vortexEffectElement.style.left = `${clientX - vortexSize / 2}px`;
                    vortexEffectElement.style.top = `${clientY - vortexSize / 2}px`;
                    vortexEffectElement.style.opacity = 1;
                    isVortexActive = true;
                } else {
                    if (vortexEffectElement) {
                        vortexEffectElement.style.opacity = 0;
                        vortexEffectElement.remove();
                        vortexEffectElement = null;
                    }
                    const currentTime = Date.now();
                    if (currentTime - lastFlowerTime > flowerGenerationDelay) {
                        createFlower(clientX, clientY, themedFlowerType);
                        lastFlowerTime = currentTime;
                    }
                }
            }

            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                handleInteraction(e, 'draw');
            });
            canvas.addEventListener('mousemove', (e) => {
                if (isDrawing) {
                    handleInteraction(e, e.shiftKey ? 'vortex' : 'draw');
                }
            });
            canvas.addEventListener('mouseup', () => {
                isDrawing = false;
                isVortexActive = false;
                if (vortexEffectElement) {
                    vortexEffectElement.style.opacity = 0;
                    vortexEffectElement.remove();
                    vortexEffectElement = null;
                }
            });
            canvas.addEventListener('mouseleave', () => {
                isDrawing = false;
                isVortexActive = false;
                if (vortexEffectElement) {
                    vortexEffectElement.style.opacity = 0;
                    vortexEffectElement.remove();
                    vortexEffectElement = null;
                }
            });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDrawing = true;
                handleInteraction(e, 'draw');
            }, { passive: false });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (isDrawing) handleInteraction(e, 'draw');
            }, { passive: false });
            canvas.addEventListener('touchend', () => {
                isDrawing = false;
                isVortexActive = false;
                if (vortexEffectElement) {
                    vortexEffectElement.style.opacity = 0;
                    vortexEffectElement.remove();
                    vortexEffectElement = null;
                }
            });

            canvas.addEventListener('click', (e) => {
                const x = e.clientX;
                const y = e.clientY;
                for (let i = flowers.length - 1; i >= 0; i--) {
                    const flower = flowers[i];
                    const distance = Math.sqrt((x - flower.x)**2 + (y - flower.y)**2);
                    if (distance < 30 * flower.scale) {
                        createSparkle(x, y, 20);
                        flowers.splice(i, 1);
                        break;
                    }
                }
            });

            function createCharacterMessage(character, x, y) {
                const message = document.createElement('div');
                message.classList.add('character-message');
                message.textContent = character.messages[Math.floor(Math.random() * character.messages.length)];
                
                let messageX = x;
                let messageY = y - 120;
                
                message.style.left = `0px`;
                message.style.top = `0px`;
                document.body.appendChild(message);

                const messageWidth = message.offsetWidth;
                const messageHeight = message.offsetHeight;

                if (messageX + messageWidth > window.innerWidth - 20) {
                    messageX = window.innerWidth - messageWidth - 20;
                }
                if (messageX < 20) {
                    messageX = 20;
                }
                if (messageY < 20) {
                    messageY = y + 20;
                }

                message.style.left = `${messageX}px`;
                message.style.top = `${messageY}px`;
                
                garden.appendChild(message);

                setTimeout(() => message.remove(), 7000);
            }

            function createCharacterFinaleSparkle(x, y) {
                const finaleSparkle = document.createElement('div');
                finaleSparkle.classList.add('character-finale-sparkle');
                const size = 100 + Math.random() * 50;
                finaleSparkle.style.width = `${size}px`;
                finaleSparkle.style.height = `${size}px`;
                finaleSparkle.style.left = `${x - size / 2}px`;
                finaleSparkle.style.top = `${y - size / 2}px`;
                garden.appendChild(finaleSparkle);
                setTimeout(() => finaleSparkle.remove(), 1500);
            }

            function showCharacter(characterInfo) {
                if (activeCharacters[characterInfo.name] && garden.contains(activeCharacters[characterInfo.name])) {
                    return;
                }
                themedFlowerType = characterInfo.flowerType;
                const characterElement = document.createElement('img');
                characterElement.src = characterInfo.src;
                characterElement.classList.add('character');

                let animation = `float-character ${5 + Math.random() * 5}s ease-in-out infinite alternate, character-appear 0.8s ease-out forwards`;
                if (characterInfo.name === 'snoopy') {
                    animation += ', character-color-change 20s linear infinite';
                }
                characterElement.style.animation = animation;

                if (characterInfo.type === 'guest') {
                    characterElement.style.width = '120px';
                    characterElement.style.filter = 'drop-shadow(0 0 15px rgba(255, 255, 255, 1))';
                }

                let x, y;
                const maxAttempts = 30; // To avoid infinite loops
                const newCharWidth = (characterInfo.type === 'guest') ? 120 : 80;
                const newCharHeight = newCharWidth * 1.2; // Approximation for collision detection
                const padding = 25; // Extra space between characters

                for (let i = 0; i < maxAttempts; i++) {
                    x = Math.random() * (window.innerWidth - newCharWidth);
                    y = Math.random() * (window.innerHeight - newCharHeight);
                    
                    let overlaps = false;
                    for (const charName in activeCharacters) {
                        const existingElement = activeCharacters[charName];
                        if (existingElement && garden.contains(existingElement)) {
                            const rect = existingElement.getBoundingClientRect();
                            
                            // Define the bounding box for the new character, including padding
                            const newRect = {
                                left: x - padding,
                                top: y - padding,
                                right: x + newCharWidth + padding,
                                bottom: y + newCharHeight + padding
                            };

                            // Check for overlap
                            if (
                                newRect.left < rect.right &&
                                newRect.right > rect.left &&
                                newRect.top < rect.bottom &&
                                newRect.bottom > rect.top
                            ) {
                                overlaps = true;
                                break; // Overlaps, try a new position
                            }
                        }
                    }

                    if (!overlaps) {
                        break; // Found a good position
                    }
                }

                characterElement.style.left = `${x}px`;
                characterElement.style.top = `${y}px`;
                garden.appendChild(characterElement);
                activeCharacters[characterInfo.name] = characterElement;

                const autoDisappearTimeout = setTimeout(() => {
                    if (activeCharacters[characterInfo.name] === characterElement) {
                        characterElement.classList.add('disappear');
                        createCharacterMessage(characterInfo, x + 40, y);
                        createCharacterFinaleSparkle(x + 40, y + 40);
                        setTimeout(() => {
                            characterElement.remove();
                            activeCharacters[characterInfo.name] = null;
                            if (themedFlowerType === characterInfo.flowerType) {
                                themedFlowerType = null;
                            }
                            removeFlowersByType(characterInfo.flowerType);
                        }, 600);
                    }
                }, 6000);

                const handleCharacterInteraction = (e) => {
                    if (activeCharacters[characterInfo.name] === characterElement) {
                        if (e.type === 'touchend') e.preventDefault();
                        const rect = characterElement.getBoundingClientRect();
                        const characterX = rect.left + rect.width / 2;
                        const characterY = rect.top + rect.height / 2;
                        createSparkle(characterX, characterY, 20);
                        clearTimeout(autoDisappearTimeout);
                        characterElement.classList.add('disappear');
                        createCharacterMessage(characterInfo, characterX, characterY);
                        createCharacterFinaleSparkle(characterX, characterY);
                        setTimeout(() => {
                            characterElement.remove();
                            activeCharacters[characterInfo.name] = null;
                            if (themedFlowerType === characterInfo.flowerType) {
                                themedFlowerType = null;
                            }
                            removeFlowersByType(characterInfo.flowerType);
                        }, 600);
                    }
                };
                characterElement.addEventListener('click', handleCharacterInteraction);
                characterElement.addEventListener('touchend', handleCharacterInteraction);
            }

            function characterCycle() {
                const randomNumber = Math.random();

                if (randomNumber < 0.7) { // 70% chance for Snoopy
                    const snoopyInfo = characters.find(c => c.name === 'snoopy');
                    if (snoopyInfo && !activeCharacters[snoopyInfo.name]) {
                        showCharacter(snoopyInfo);
                    }
                } else { // 30% chance for Luffy or Deku
                    const isGuestActive = characters
                        .filter(c => c.type === 'guest')
                        .some(c => activeCharacters[c.name]);

                    if (!isGuestActive) {
                        const guestCharacters = characters.filter(c => c.type === 'guest');
                        if (guestCharacters.length > 0) {
                            const characterInfo = guestCharacters[Math.floor(Math.random() * guestCharacters.length)];
                            showCharacter(characterInfo);
                        }
                    }
                }

                const nextAppearanceDelay = 2000 + Math.random() * 2500;
                setTimeout(characterCycle, nextAppearanceDelay);
            }

            // Delay the start of the character cycle until after the initial message disappears.
            setTimeout(characterCycle, 10000);
        });
    </script>
